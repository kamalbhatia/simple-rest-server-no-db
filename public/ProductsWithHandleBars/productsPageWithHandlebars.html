<!DOCTYPE html>
<html>
<head>
	<title>BootStrap Exercises </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<!--navigation-->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			<a href="#" class="navbar-brand">Store</a>
			</div>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index2.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="feature.html">Catalog</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!--side bar -->
	<div class="list-group">
        <div class="container col-sm-2" style="padding:20px">
				<a href="#" class="list-group-item active">First item</a>
				<a href="#" class="list-group-item">Second item</a>
				<a href="#" class="list-group-item">Third item</a>
				<a href="#" class="list-group-item">Forth item</a>
				<a href="#" class="list-group-item">Fifth item</a>
			</div>
    </div>
		
	<div class="container col-sm-10" id="d1">
				<form class="form-inline" role="form">
					<div class="form-group">
					  <label for="search">Search:</label>
					  <input type="search" class="form-control" id="search" placeholder="Serach by item name">
					</div>
				</form>
				<form class="form-inline" role="form" style="padding:20px">
					<div class="form-group">
						<label for="search">Add Item:</label>
						<label class="sr-only" for="additem" style="align:left">Add Item:</label>
						<input type="text" class="form-control" id="additem" name="additem" placeholder="Item Name">
					</div>
					<div class="form-group">
						<label class="sr-only" for="description">Description:</label>
						<input type="text" class="form-control" id="description" placeholder="Description">
					</div>
					<div class="form-group">
						<label class="sr-only" for="price">Price:</label>
						<input type="text" class="form-control" id="price" placeholder="Price">
					</div>
						<button type="button" class="btn btn-primary" id="add">Add</button>
						<span class="error" style="display:none"> Please Enter Valid Data</span>
				</form>
				
				<div class="page">
					<script id="add_template" type="text/x-handlebars-template">
						{{#each this}}
						<div class="alert alert-success">
							<h4>{{itmname}}</h4> 
							<span class="glyphicon glyphicon-remove-sign pull-right" id="{{id}}" style="margin-left:80px"></span>
							<a href="#" class="btn btn-primary pull-right" style="margin-bottom:-80px">${{itmprice}}</a>
							<p>{{itmdesc}}</p>
						
						</div>{{/each}}
					</script>	
				</div>
	</div>
	<!--footer and modal-->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<hr/>
				<p>Copyright &copy; Creativity tuts.
					<a data-toggle="modal" href="#myModal">Terms and Conditions</a>
				</p>
				<!--Modal-->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h2>Terms and Conditions</h2>
							</div>
							<div class="modal-body">
								<h2>The text will go here....</h2>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<script src="javascripts/appenddata_handlebar2.js"></script>
	<script src="javascripts/handlebars.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.js"></script>
	
</body>
</html>
