<!-- "Modules" can have->"config" function ->which can be used to define different "Routes". we can then define 2 things on "Routes"-> "Views" and "Controllers". Controllers can be use to define -> "Factories/services/resources" and view can use directives.
so, now we define ng-app="moduleName" because angular has very modular approach and we should use it.

var demoApp = angular.module('demoApp', []);
[] -> is for dependency module that demoApp depends on 
ex: var demoApp = angular.module('demoApp',['helperModule']);


====================================================== -->
<!DOCTYPE html>
<html data-ng-app="demoApp">
<head>
   <title>Using Modules and Controllers</title>
   <script src="Scripts/jquery.min.js"></script>
   <script src="Scripts/bootstrap.min.js"></script>
</head>
    
<body>
 <div class="container" data-ng-controller="simpleController">
    <h3>Adding a simple Controller</h3>
    Name: <br />
    <input type="text" data-ng-model="name" />
    <br />
    <ul>
     <li data-ng-repeat="cust in customers | filter:name | orderBy:'city'">
        {{ cust.name | uppercase }} - {{ cust.city | lowercase }}
     </li>  
    </ul>
  </div>
  <script src="Scripts/angular.min.js"></script>
    <script>
       var demoApp = angular.module('demoApp', []);// no dependencies to worry about in this example
        
       var controllers = {};
       controllers.simpleController = function($scope) {
        $scope.customers = [
           {name: 'John Smith', city: 'NY'},
           {name: 'John Doe', city: 'San Fran'},
           {name: 'Jane Doe', city: 'Chicago'}
        ];
       };
       controllers.controller2 =function($scope){
           // add as many controllers as u want
       };
       //method 1: demoApp.controller('simpleController', simpleController);
       /*method 2: demoApp.controller('simpleController',function($scope) {
        $scope.customers = [
           {name: 'John Smith', city: 'NY'},
           {name: 'John Doe', city: 'San Fran'},
           {name: 'Jane Doe', city: 'Chicago'}
        ];
       }; */
        // method 3: use a controllers object and add all controllers inside it as object functions
        demoApp.controller(controllers);
    </script>
</body>
</html>
